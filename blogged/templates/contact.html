<!-- templates/contact.html -->
 {% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block content %}

<h1>Contact</h1>

<p>Please use the form below if you wish to contact the site author.</p>

<form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form }}
  <div class="form-actions">
    <button type="submit" class="px-4 py-2 bg-emerald-700 text-white rounded-md">Send</button>
  </div>
</form>

{% endblock %}
