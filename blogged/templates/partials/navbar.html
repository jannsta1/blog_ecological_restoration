{% load static %}
<nav class="relative bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex flex-1 items-center justify-start sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img src="{% static 'images/leaf-vector.png' %}" alt="Jan's ecological restoration blog" class="h-8 w-auto" />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
            <a href="{% url 'index' %}" aria-current="page" class="navbar-content">Blogged</a>
            <a href="{% url 'blog-image-gallery' %}" class="navbar-content">Image Gallery</a>
            <a href="{% url 'impact-map' %}" class="navbar-content">Impact Map</a>
            <a href="{% url 'contact' %}" class="navbar-content">Contact</a>
          </div>
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="relative rounded-full p-1 text-gray-400 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>

        <!-- Profile dropdown -->
        <div class="flex flex-1 items-center justify-end sm:items-stretch sm:justify-end">
          <div class="flex space-x-4">
            {% if user.is_authenticated %}
              <a href="/upload-post/" class="navbar-content">Upload Post</a>
            {% endif %}

            {% if user.is_authenticated %}
              <a
                href="#"
                class="navbar-content"
                onClick="document.getElementById('logoutform').submit()"
              >Logout</a>
              <form id="logoutform" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden">
              </form>
            {% else %}
              <a href="{% url 'login' %}" class="navbar-content">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

</nav>
