{% extends "base.html" %}

{% block content %}

<h1>Image gallery</h1>

<div>
    <p>A collection of images from the blog posts.</p>
</div>

<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    {% for image in images %}
        <div>
            <img class="h-auto max-w-full rounded-lg" src="{{ image.public_url }}" alt="">
        </div>
    {% endfor %}
</div>
    
{% endblock %}
